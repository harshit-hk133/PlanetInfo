<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Planets</title>
</head>

<body ng-controller="myCtrl">
    <div class="nav-container">
        <p>
            PLANETS
        <p>
    </div>
    <h2 class="info">
        Explore the planets in our solar system
    </h2>
    <div class="btn-container">
        <div class="btn">
            <button>MERCURY</button>
            <button>VENUS</button>
            <button>EARTH</button>
            <button>MARS</button>
            <button>JUPITER</button>
            <button>SATURN</button>
            <button>URANUS</button>
            <button>NEPTUNE</button>
        </div>
    </div>
    
    <div class="row row-cols-1 row-cols-md-3 g-4 ms-5" >
        <div class="col" ng-repeat="planet in planets track by $index" >
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ planets[$index].englishName }}</h5>
                    <p class="card-text">Mass: {{ planets[$index].mass.massValue }} x 10^{{ planet.mass.massExponent }} kg</p>
                    <p class="card-text">Mean Radius: {{ planets[$index].meanRadius }} km</p>
                </div>
            </div>
        </div>
    </div>

    <script src="Js/angular.min.js"></script>
    <script src="Js/app.js"></script>
</body>

</html>
